<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove margin to avoid extra space */
            background-color: #1c1c1c;
            color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the footer sticks to the bottom */
        }
        h1 {
            text-align: center;
            color: #ffdd57; /* Colorful header */
            margin-bottom: 20px;
        }
        input[type="file"],
        input[type="text"],
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="file"], input[type="text"] {
            width: calc(100% - 22px);
        }
        button:hover {
            transform: scale(1.05); /* Slight scale animation on hover */
        }
        /* Different colors for buttons */
        .btn-search { background-color: #4CAF50; color: white; }
        .btn-still-ready { background-color: #2196F3; color: white; }
        .btn-hours-done { background-color: #FF9800; color: white; }
        .btn-needs-more { background-color: #F44336; color: white; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #ffdd57; /* Header color */
        }
        .text-danger {
            color: #FF4C4C; /* Red for needing more time */
        }
        .result-container {
            display: none; /* Hide initially */
        }
        .container {
            flex: 1; /* Makes the container grow and take available space */
            padding: 20px;
        }
        footer {
            position: relative; /* Footer is relative to the page */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background-color: #333; /* Optional: Give the footer a background color */
            color: #ffdd57; /* Optional: Footer text color */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Agent Time Tracker</h1>

    <input type="file" id="fileInput" accept=".csv">
    <input type="text" id="agentIdInput" placeholder="Enter Agent ID">
    <button class="btn-search" onclick="searchAgent()">Search</button>
    <button class="btn-still-ready" onclick="stillReadyMode()">Still Ready Mode</button>
    <button class="btn-hours-done" onclick="readyHoursDone()">07:30 Hour Done</button>
    <button class="btn-needs-more" onclick="showNeedsMoreTime()">Show Agents Needing More Time</button>
</div>

<div class="result-container" id="resultContainer">
    <table id="resultTable">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Agent Name</th>
                <th>Login Time</th>
                <th>Logout Time</th>
                <th>Total Break</th>
                <th>Ready Time</th>
                <th>Current Status</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>
</div>

<footer>
    All Rights Reserved By Adnan
</footer>

<script>
    let csvData = [];

    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    document.getElementById('agentIdInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            searchAgent();
        }
    });

    function handleFileUpload(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const text = e.target.result;
            parseCSV(text);
        };

        reader.readAsText(file);
    }

    function parseCSV(text) {
        const rows = text.split('\n');
        const headers = rows[0].split(',');

        csvData = rows.slice(1).map(row => {
            const values = row.split(',');
            let agentData = {};
            headers.forEach((header, index) => {
                if (values[index] !== undefined) {
                    agentData[header.trim()] = values[index].trim();
                } else {
                    agentData[header.trim()] = '';
                }
            });
            return agentData;
        }).filter(agent => Object.values(agent).some(value => value)); // Remove empty rows

        console.log("CSV data parsed:", csvData);
    }

    function searchAgent() {
        const agentId = document.getElementById('agentIdInput').value.trim();

        if (csvData.length === 0) {
            alert("Please upload a CSV file before searching.");
            return;
        }

        const resultBody = document.getElementById('resultBody');
        resultBody.innerHTML = ''; // Clear previous result

        const agent = csvData.find(item => item['agent_id'] && item['agent_id'].trim() === agentId);

        if (agent) {
            const readyTime = parseTime(agent['ready_time']); // Convert ready_time to decimal hours
            const requiredTime = 7.5; // 7 hours 30 minutes in decimal = 7.5
            let statusMessage;

            if (readyTime < requiredTime) {
                const timeNeeded = requiredTime - readyTime; // Time required to complete 7.5 hours
                statusMessage = `Needs ${formatDuration(timeNeeded * 3600)} more`;
            } else {
                statusMessage = 'Complete'; // Agent has completed the required time
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${agent['agent_id']}</td>
                <td>${agent['agent_name']}</td>
                <td>${agent['login_time']}</td>
                <td>${agent['logout_time']}</td>
                <td>${agent['total_break']}</td>
                <td>${agent['ready_time']}</td>
                <td>${agent['current_status']}</td>
                <td class="${readyTime < requiredTime ? 'text-danger' : ''}">${statusMessage}</td>
            `;

            resultBody.appendChild(row);
            document.getElementById('resultTable').style.display = 'table';
            document.getElementById('resultContainer').style.display = 'block';
        } else {
            alert('Agent ID not found.');
        }
    }

    function stillReadyMode() {
        if (csvData.length === 0) {
            alert("Please upload a CSV file before using Still Ready Mode.");
            return;
        }

        const readyAgents = csvData.filter(agent => !agent['logout_time'] || agent['logout_time'].trim() === '');
        
        const newWindow = window.open('', '_blank');
        newWindow.document.write('<html><head><title>Still Ready Mode</title></head><body>');
        newWindow.document.write('<h1>Agents Still in Ready Mode</h1>');
        newWindow.document.write(`<p>Total Agents in Ready Mode: ${readyAgents.length}</p>`);
        newWindow.document.write('<table border="1" style="width: 100%; border-collapse: collapse;">');
        newWindow.document.write('<thead><tr><th>Agent ID</th><th>Agent Name</th><th>Login Time</th><th>Logout Time</th><th>Total Break</th><th>Ready Time</th><th>Current Status</th></tr></thead>');
        newWindow.document.write('<tbody>');

        if (readyAgents.length > 0) {
            readyAgents.forEach(agent => {
                newWindow.document.write(`
                    <tr>
                        <td>${agent['agent_id']}</td>
                        <td>${agent['agent_name']}</td>
                        <td>${agent['login_time']}</td>
                        <td>${agent['logout_time']}</td>
                        <td>${agent['total_break']}</td>
                        <td>${agent['ready_time']}</td>
                        <td>${agent['current_status']}</td>
                    </tr>
                `);
            });
        } else {
            newWindow.document.write('<tr><td colspan="7">No agents in Ready Mode found.</td></tr>');
        }

        newWindow.document.write('</tbody></table>');
        newWindow.document.write('</body></html>');
        newWindow.document.close();
    }

    function readyHoursDone() {
        if (csvData.length === 0) {
            alert("Please upload a CSV file before checking hours.");
            return;
        }

        const completedAgents = csvData.filter(agent => {
            const readyTime = parseTime(agent['ready_time']);
            return readyTime >= 7.5; // Filter agents with 7:30 or more ready time
        });

        const newWindow = window.open('', '_blank');
        newWindow.document.write('<html><head><title>07:30 Hour Done</title></head><body>');
        newWindow.document.write('<h1>Agents with 07:30 Hours Completed</h1>');
        newWindow.document.write(`<p>Total Agents Done: ${completedAgents.length}</p>`);
        newWindow.document.write('<table border="1" style="width: 100%; border-collapse: collapse;">');
        newWindow.document.write('<thead><tr><th>Agent ID</th><th>Agent Name</th><th>Login Time</th><th>Logout Time</th><th>Total Break</th><th>Ready Time</th><th>Current Status</th></tr></thead>');
        newWindow.document.write('<tbody>');

        if (completedAgents.length > 0) {
            completedAgents.forEach(agent => {
                newWindow.document.write(`
                    <tr>
                        <td>${agent['agent_id']}</td>
                        <td>${agent['agent_name']}</td>
                        <td>${agent['login_time']}</td>
                        <td>${agent['logout_time']}</td>
                        <td>${agent['total_break']}</td>
                        <td>${agent['ready_time']}</td>
                        <td>${agent['current_status']}</td>
                    </tr>
                `);
            });
        } else {
            newWindow.document.write('<tr><td colspan="7">No agents found with 07:30 hours completed.</td></tr>');
        }

        newWindow.document.write('</tbody></table>');
        newWindow.document.write('</body></html>');
        newWindow.document.close();
    }

    function showNeedsMoreTime() {
        if (csvData.length === 0) {
            alert("Please upload a CSV file before checking needs more time.");
            return;
        }

        const agentsNeedingMoreTime = csvData.filter(agent => {
            const readyTime = parseTime(agent['ready_time']);
            return readyTime < 7.5;
        });

        const newWindow = window.open('', '_blank');
        newWindow.document.write('<html><head><title>Agents Needing More Time</title></head><body>');
        newWindow.document.write('<h1>Agents Needing More Time</h1>');
        newWindow.document.write(`<p>Total Agents Needing More Time: ${agentsNeedingMoreTime.length}</p>`);
        newWindow.document.write('<table border="1" style="width: 100%; border-collapse: collapse;">');
        newWindow.document.write('<thead><tr><th>Agent ID</th><th>Agent Name</th><th>Login Time</th><th>Logout Time</th><th>Total Break</th><th>Ready Time</th><th>Current Status</th></tr></thead>');
        newWindow.document.write('<tbody>');

        if (agentsNeedingMoreTime.length > 0) {
            agentsNeedingMoreTime.forEach(agent => {
                newWindow.document.write(`
                    <tr>
                        <td>${agent['agent_id']}</td>
                        <td>${agent['agent_name']}</td>
                        <td>${agent['login_time']}</td>
                        <td>${agent['logout_time']}</td>
                        <td>${agent['total_break']}</td>
                        <td>${agent['ready_time']}</td>
                        <td>${agent['current_status']}</td>
                    </tr>
                `);
            });
        } else {
            newWindow.document.write('<tr><td colspan="7">No agents needing more time found.</td></tr>');
        }

        newWindow.document.write('</tbody></table>');
        newWindow.document.write('</body></html>');
        newWindow.document.close();
    }

    function parseTime(timeString) {
        const [hours, minutes] = timeString.split(':').map(Number);
        return hours + minutes / 60; // Convert time to decimal hours
    }

    function formatDuration(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        return `${hours} hours, ${minutes} minutes`;
    }
</script>

</body>
</html>
