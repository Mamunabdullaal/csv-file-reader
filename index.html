<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Log Time Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"], input[type="text"] {
            display: block;
            margin: 20px auto;
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            white-space: nowrap; /* This ensures that the text doesn't break into multiple lines */
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            font-size: 14px;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Log Time Checker</h1>
        <input type="file" id="fileInput" accept=".csv">
        <input type="text" id="agentIDInput" placeholder="Enter Agent ID">
        <button onclick="searchAgent()">Search</button>
        <button onclick="stillReadyMode()">Still Ready Mode</button>
        
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Agent ID</th>
                    <th>Agent Name</th>
                    <th>Login Time</th>
                    <th>Logout Time</th>
                    <th>Total Break</th>
                    <th>Ready Time</th>
                    <th>Current Status</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Search results will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        let csvData = [];

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const text = e.target.result;
                    parseCSV(text);
                };
                reader.readAsText(file);
            }
        });

        function parseCSV(text) {
            const rows = text.split('\n');
            const headers = rows[0].split(',');

            csvData = rows.slice(1).map(row => {
                const values = row.split(',');
                let agentData = {};
                headers.forEach((header, index) => {
                    if (values[index] !== undefined) {
                        agentData[header.trim()] = values[index].trim();
                    } else {
                        agentData[header.trim()] = ''; // Handle missing values
                    }
                });
                return agentData;
            });

            console.log("CSV data parsed:", csvData);
        }

        function searchAgent() {
            const agentID = document.getElementById('agentIDInput').value.trim();
            const resultTableBody = document.querySelector('#resultTable tbody');
            resultTableBody.innerHTML = '';

            const agent = csvData.find(data => data['Agent ID'] === agentID);
            if (agent) {
                const readyTime = agent['Ready Time'];
                const readySeconds = convertTimeToSeconds(readyTime);
                const requiredSeconds = 7.5 * 3600;
                const remainingSeconds = requiredSeconds - readySeconds;

                let statusText = 'Ready';
                let statusColor = '';
                if (remainingSeconds > 0) {
                    statusText = `Needs ${formatDuration(remainingSeconds)} more`;
                    statusColor = 'red-text'; // Add red color if below required time
                }

                const rowHTML = `
                    <tr>
                        <td>${agent['Agent ID']}</td>
                        <td>${agent['Agent Name']}</td>
                        <td>${agent['Login Time']}</td>
                        <td>${agent['Logout Time']}</td>
                        <td>${agent['Total Break']}</td>
                        <td>${agent['Ready Time']}</td>
                        <td>${agent['Current Status']}</td>
                        <td class="${statusColor}">${statusText}</td>
                    </tr>
                `;

                resultTableBody.innerHTML = rowHTML;
            } else {
                alert('Agent ID not found.');
            }
        }

        function stillReadyMode() {
            const resultTableBody = document.querySelector('#resultTable tbody');
            resultTableBody.innerHTML = '';

            csvData.forEach(agent => {
                if (!agent['Logout Time']) {
                    const rowHTML = `
                        <tr>
                            <td>${agent['Agent ID']}</td>
                            <td>${agent['Agent Name']}</td>
                            <td>${agent['Login Time']}</td>
                            <td>${agent['Logout Time']}</td>
                            <td>${agent['Total Break']}</td>
                            <td>${agent['Ready Time']}</td>
                            <td>${agent['Current Status']}</td>
                            <td>Still Ready</td>
                        </tr>
                    `;

                    resultTableBody.innerHTML += rowHTML;
                }
            });
        }

        function convertTimeToSeconds(timeString) {
            const parts = timeString.split(':').map(part => parseInt(part, 10));
            const [hours = 0, minutes = 0, seconds = 0] = parts;
            return (hours * 3600) + (minutes * 60) + seconds;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}min ${secs}sec`;
        }
    </script>
</body>
</html>
