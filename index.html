<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Log Time Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #fileUploadStatus {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Agent Log Time Checker</h1>

    <!-- File upload input -->
    <input type="file" id="csvFileInput" accept=".csv" />
    <p id="fileUploadStatus"></p>

    <!-- Search input -->
    <label for="agentIdInput">Enter Agent ID:</label>
    <input type="text" id="agentIdInput" placeholder="Agent ID" />
    <button onclick="searchAgent()">Search</button>

    <!-- Result Table -->
    <table id="resultTable">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Login Time</th>
                <th>Logout Time</th>
                <th>Total Break</th>
                <th>Ready Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
