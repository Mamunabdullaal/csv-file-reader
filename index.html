<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .status {
            color: red;
        }

        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Agent Time Tracker</h1>
    <input type="file" id="fileInput" accept=".csv">
    <input type="text" id="agentID" placeholder="Enter Agent ID">
    <button onclick="searchAgent()">Search</button>
    <button onclick="showStillReadyMode()">Still Ready Mode</button>
    <table id="agentTable">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Agent Name</th>
                <th>Login Time</th>
                <th>Logout Time</th>
                <th>Total Break</th>
                <th>Ready Time</th>
                <th>Current Status</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Agent data will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    let csvData = [];

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
            };
            reader.readAsText(file);
        }
    });

    function parseCSV(text) {
        const rows = text.split('\n');
        const headers = rows[0].split(',');
        csvData = rows.slice(1).map(row => {
            const values = row.split(',');
            return headers.reduce((obj, header, index) => {
                obj[header.trim()] = values[index] ? values[index].trim() : '';
                return obj;
            }, {});
        });
        renderTable(csvData);
    }

    function renderTable(data) {
        const tableBody = document.getElementById('agentTable').querySelector('tbody');
        tableBody.innerHTML = '';

        data.forEach(agent => {
            if (agent['login_time'] && agent['logout_time']) return; // Exclude logged-out agents

            const readyTime = parseTime(agent['ready_time']);
            const requiredTime = 7.5; // 7.5 hours

            let statusMessage;
            if (readyTime < requiredTime) {
                const timeNeeded = requiredTime - readyTime; // Time required to complete 7.5 hours
                statusMessage = `Needs ${formatDuration(timeNeeded * 3600)} more`;
            } else {
                statusMessage = 'Complete'; // Agent has completed the required time
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${agent['agent_id']}</td>
                <td>${agent['agent_name']}</td>
                <td>${agent['login_time']}</td>
                <td>${agent['logout_time']}</td>
                <td>${agent['total_break']}</td>
                <td>${agent['ready_time']}</td>
                <td>${agent['current_status']}</td>
                <td class="status">${statusMessage}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function searchAgent() {
        const agentID = document.getElementById('agentID').value.trim();
        if (!agentID) {
            renderTable(csvData);
            return;
        }

        const filteredData = csvData.filter(agent => agent['agent_id'] === agentID);
        renderTable(filteredData);
    }

    function showStillReadyMode() {
        const newWindow = window.open('', '_blank', 'width=800,height=600');
        newWindow.document.write('<html><head><title>Agents in Ready Mode</title></head><body>');
        newWindow.document.write('<h2>Agents Still in Ready Mode</h2>');
        newWindow.document.write('<table><thead><tr><th>Agent ID</th><th>Agent Name</th><th>Login Time</th><th>Logout Time</th><th>Total Break</th><th>Ready Time</th><th>Current Status</th><th>Status</th></tr></thead><tbody>');

        const readyAgents = csvData.filter(agent => agent['login_time'] && !agent['logout_time']);
        if (readyAgents.length > 0) {
            readyAgents.forEach(agent => {
                const readyTime = parseTime(agent['ready_time']);
                const requiredTime = 7.5; // 7.5 hours
                let statusMessage;
                if (readyTime < requiredTime) {
                    const timeNeeded = requiredTime - readyTime; // Time required to complete 7.5 hours
                    statusMessage = `Needs ${formatDuration(timeNeeded * 3600)} more`;
                } else {
                    statusMessage = 'Complete'; // Agent has completed the required time
                }

                newWindow.document.write(`
                    <tr>
                        <td>${agent['agent_id']}</td>
                        <td>${agent['agent_name']}</td>
                        <td>${agent['login_time']}</td>
                        <td>${agent['logout_time']}</td>
                        <td>${agent['total_break']}</td>
                        <td>${agent['ready_time']}</td>
                        <td>${agent['current_status']}</td>
                        <td>${statusMessage}</td>
                    </tr>
                `);
            });
        } else {
            newWindow.document.write('<tr><td colspan="8">No agents currently in Ready Mode.</td></tr>');
        }
        newWindow.document.write('</tbody></table>');

        // Display total number of agents who are still in Ready Mode
        newWindow.document.write(`<h3>Total Agents Still in Ready Mode: ${readyAgents.length}</h3>`);

        newWindow.document.write('</body></html>');
        newWindow.document.close();
    }

    // Function to convert time format (HH:MM:SS) to decimal hours
    function parseTime(timeStr) {
        const parts = timeStr.split(':');
        return +parts[0] + +parts[1] / 60 + +parts[2] / 3600;
    }

    // Function to format seconds into HH:MM:SS
    function formatDuration(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${hours}h ${minutes}min ${secs}sec`;
    }
</script>
</body>
</html>
