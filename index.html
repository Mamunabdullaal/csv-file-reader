<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #searchSection {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: left;
            white-space: nowrap; /* Prevent wrapping */
        }
        th {
            background-color: #f2f2f2;
        }
        td.text-danger {
            color: red;
        }
        #resultTable {
            width: auto;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="searchSection">
        <input type="text" id="agentIdInput" placeholder="Enter Agent ID" onkeydown="handleKeyPress(event)">
        <button onclick="searchAgent()">Search</button>
        
        <table id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>Agent ID</th>
                    <th>Agent Name</th>
                    <th>Login Time</th>
                    <th>Logout Time</th>
                    <th>Total Break</th>
                    <th>Ready Time</th>
                    <th>Current Status</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
