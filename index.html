<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Log Time Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 10px;
        }

        #resultTable {
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Hide table initially */
        }

        table {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .text-danger {
            color: red; /* Highlight text in red for below 7.30 hours */
        }
    </style>
</head>
<body>

    <h1>Agent Log Time Checker</h1>
    <div>
        <input type="file" id="csvFileInput" accept=".csv">
        <span id="fileUploadStatus"></span>
    </div>
    <div>
        <input type="text" id="agentIdInput" placeholder="Enter Agent ID">
        <button onclick="searchAgent()">Search</button>
    </div>

    <table id="resultTable">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Agent Name</th>
                <th>Login Time</th>
                <th>Logout Time</th>
                <th>Total Break</th>
                <th>Ready Time</th>
                <th>Current Status</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="resultBody">
            <!-- Search results will appear here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
